<script>
  $("#search").click(function(){
    $.post("/ap/query",
           {
            'yms_yms': $("#yms_yms").val(),
            'room_id': $("#room_id").val(),
            'unit_serch': '查 詢'
           },
           function(data){
            tables = "<table border='1' align='center' class='table table-striped table-bordered table-hover table-condensed'>";
            tables += "     \
              <tr >          \
                <td width='2%'>\\</td> \
                <td width='6%'>一</td>  \
                <td width='6%'>二</td>  \
                <td width='6%'>三</td>  \
                <td width='6%'>四</td>  \
                <td width='6%'>五</td>  \
                <td width='6%'>六</td>  \
                <td width='6%'>日</td>  \
              </tr>           \
            ";
            for(c in data){
              tables += "<tr>"
              tables += "<td>" + data[c].time + "</td>"
              for(info in data[c]){
                if(info == 'time') break;
                tables += "<td>";
                for(key in data[c][info]){
                  tables += data[c][info][key] + "<br/>"
                }
                tables += "</td>";
              }
              tables += "</tr>";
            }
            tables += "</table>";
            $(".result").eq(0).html(tables);
           }, 'json');
  })
</script>
