<script>
  $("#search").click(function(){
    $.post("/ap/query_class",
           {
            'class_id': $("#class_id").val(),
            'yms_yms': $("#yms_yms").val(),
            'unit_serch': '查 詢'
           },
           function(data){
            tables = "<table border='1' align='center' class='table table-striped table-bordered table-hover table-condensed'>";
            tables += "     \
              <tr >          \
                <td width='2%'>\\</td> \
                <td width='6%'>一</td>  \
                <td width='6%'>二</td>  \
                <td width='6%'>三</td>  \
                <td width='6%'>四</td>  \
                <td width='6%'>五</td>  \
                <td width='6%'>六</td>  \
                <td width='6%'>日</td>  \
              </tr>           \
            ";
            for(c in data){
              tables += "<tr>"
              tables += "<td>" + data[c].time + "</td>"
              for(info in data[c]){
                if(info == 'time') break;
                tables += "<td>";
                for(key in data[c][info]){
                  tables += data[c][info][key] + "<br/>"
                }
                tables += "</td>";
              }
              tables += "</tr>";
            }
            tables += "</table>";
            $(".result").eq(0).html(tables);
           }, 'json');
  })
</script>
<SCRIPT type="text/javascript">
var t = []
var temp = document.getElementById('class_id').getElementsByTagName('option');
for(i=0;i<temp.length;i++){
  t.push(temp[i]);
}
temp = t;

function searchSel() {
  $( "#realtxt" ).autocomplete({
  source: temp
  });
  var input=document.getElementById('realtxt').value;
  $("#class_id").children().remove();
  for(var i=0;i<temp.length;i++) {
    if(temp[i].text.indexOf(input)!=-1){
      $("#class_id").append(temp[i]);
    }
    if(document.getElementById('realtxt').value==''){
      $("#class_id").append(temp[i]);
    }
  }
}
</SCRIPT>
